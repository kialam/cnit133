<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>JS 5 - Functions</title>
<script type="text/javascript">
	function calcSquare(num){
		return num*num
	}
	function getNum(str){
		var num = prompt(str);
		while (isNaN(num)) {
			alert('Tsk, tsk, you did not enter a number');
			num = prompt(str)
		}
		return num
	}
</script>
</head>
<body>
<input type="button" value="Calculate the square root of 6" onclick="alert(calcSquare(6));"><br />
<input type="button" value="Run getNum" onclick="alert(getNum('Enter a number'));">
</body>
</html>
