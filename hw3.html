<h2>Script 1</h2>
<script type="text/javascript">
var a = parseInt(prompt('please enter a number'));

document.write('You entered: ',a, ' and ', b, '<br />' );
document.write('Sum: ',c);
</script>
<h2>Script 2</h2>
<script>
var a = parseInt(prompt('please enter a number'));
var b = parseInt(prompt('please enter a second number'));
var c = a + b;
var d = a - b;
var e = a * b;
var f = a / b;
var g = a % b;
document.write('You entered: ',a, ' and ', b, '<br />' );
document.write('Sum: ',c, '<br />');
document.write('Difference: ',d, '<br />');
document.write('Product: ',e, '<br />');
document.write('Quotient: ',f, '<br />');
document.write('Modulus: ',g, '<br />');
</script>
<h2>Script 3</h2>
<script type="text/javascript">
var a = parseInt(prompt('please enter a number'));
var b = parseInt(prompt('please enter a second number'));
var c = (a + b)/2;
document.write('You entered: ',a, ' and ', b, '<br />' );
document.write('Average: ',c, '<br />');
</script>
<h2>Script 4</h2>
<script type="text/javascript">
var a = parseInt(prompt('How many hours did you work this week?'));
var b = parseInt(prompt('How many hours overtime did you work this week?'));
var c = a * 10;
var d = b * 15;
var e = c + d;
document.write('Total Hours Worked: ', a, '<br />');
document.write('Regular Pay: ',a,' hours @$10/hour = ',c, '<br />');
document.write('Overtime Pay: ',b,' hours @$15/hour = ',d, '<br />');
document.write('Total Pay: ',e, '<br />');
</script>
