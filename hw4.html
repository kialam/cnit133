<h1>Pick a number between 1-100</h1>
<script type="text/javascript">
var num = 0;
var counter = 1
var countnum = 0;
while (counter == 1)  {
	if ((num>0) && (num<=100)) {
	alert("Success! You entered: " +  num);
	counter = 0;
}
	else {
	num = parseInt(prompt("Enter a number between 1 and 100:", ""));
	if ( isNaN(num) ) {
	alert("Error! You did not enter a number! ");
	countnum++;
		}
	// } while ( isNaN(num) )
	} 
}
document.write("You picked " + num + '<br />');
document.write("It took you " + countnum + " attempt(s).");
</script>
