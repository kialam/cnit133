	<title>JS 6 - Browswer, Windows, and its objects</title>
<script type="text/javascript">
	var browser = "Browser info: \n"
	var propname;

	for (propname in navigator) {
		browser += propname + ":" + navigator[propname] + "\n"
	}
	alert(browser);
</script>>
